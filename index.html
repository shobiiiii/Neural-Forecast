<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backtesting Strategies</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Backtesting Strategies</h1>
    <div class="container">
      <div id="form-container">
        <form>
          <h2>Select Your Asset and Dates</h2>
          <label for="asset">Asset:</label>
          <select id="asset" name="asset">
            <optgroup label="Cryptocurrencies">
              <option value="BTC">BTC</option>
              <option value="ETH">ETH</option>
              <option value="DOGE">DOGE</option>
            </optgroup>
            <optgroup label="Forex">
              <option value="EUR/USD">EUR/USD</option>
              <option value="USD/JPY">USD/JPY</option>
              <option value="GBP/USD">GBP/USD</option>
            </optgroup>
            <optgroup label="Stocks">
              <option value="AAPL">Apple</option>
              <option value="TSLA">Tesla</option>
              <option value="NVDA">Nvidia</option>
            </optgroup>
          </select>
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" name="start-date">
          <label for="end-date">End Date:</label>
          <input type="date" id="end-date" name="end-date">
          </select>
          <label for="strategy">Strategy:</label>
          <select id="strategy" name="strategy">
            <option value="LSTM">LSTM</option>
          </select>
          <input type="submit" id="submit" value="Backtest">
        </form>
      </div>
      <div id="plot" style="display: none;">
        <h2>Backtesting Result</h2>
        <img id="plotImage" src="" alt="Backtest Plot">
      </div>
      <div id="statement" style="display: none;">
        <h2>Statement</h2>
        <h3>Win Rate</h3>
        <h3>Reward/Risk</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
