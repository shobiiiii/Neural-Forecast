<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backtesting Strategies</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Backtesting Strategies</h1>
      <form>
        <label for="token">Token:</label>
        <select id="token" name="token">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
        </select>
        <label for="strategy">Strategy:</label>
        <select id="strategy" name="strategy">
          <option value="Buy and Hold">Buy and Hold</option>
          <option value="OLS">OLS</option>
          <option value="ARIMA">ARIMA</option>
          <option value="LSTM">LSTM</option>
        </select>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date">
        <input type="submit" id="submit" value="Backtest">
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
